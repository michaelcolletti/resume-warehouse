name: Deploy Resume to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Copy Resume Markdown Files
        run: |
          mkdir -p   # Create the "docs" folder in mkdocs
          cp *.md   # Copy all .md files from main to mkdocs/docs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build the Documentation
        run: mkdocs build
        
      - name: Inject Secrets
        run: echo "${{ secrets.DEPLOY_SECRET }}" > secret.txt
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          token: ${{ secrets.DEPLOY_SECRET }}
